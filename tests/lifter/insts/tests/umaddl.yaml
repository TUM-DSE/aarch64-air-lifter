  directives: |
      check: entry: // entry block; no preds!
      nextln:   v0 = i64.read_reg "x1"
      nextln:   v1 = i32.trunc_i64 v0
      nextln:   v2 = i64.read_reg "x2"
      nextln:   v3 = i32.trunc_i64 v2
      nextln:   v4 = i64.read_reg "x2"
      nextln:   v5 = i32.umul v1, v3
