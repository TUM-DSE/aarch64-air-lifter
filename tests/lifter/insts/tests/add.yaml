      nextln:   v0 = i64.read_reg "x1"
      nextln:   v1 = i32.trunc_i64 v0
      nextln:   v2 = i64.read_reg "x0"
      nextln:   v3 = i32.wrapping_add v1, v2
      nextln:   i32.write_reg v3, "x1"
