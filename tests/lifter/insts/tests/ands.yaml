      nextln:   bool.write_reg 0x0, "v"
      nextln:   v3 = i64.icmp.eq v2, 0x0
      nextln:   bool.write_reg v3, "z"
      nextln:   v4 = i64.icmp.slt v2, 0x0
      nextln:   bool.write_reg v4, "n"
