tests:
- name: udiv_1
  bytes: [0x41, 0x08, 0xc3, 0x1a]
  directives: |
      check: entry: // entry block; no preds!
      nextln:   v0 = i64.read_reg "x2"
      nextln:   v1 = i32.trunc_i64 v0
      nextln:   v2 = i64.read_reg "x3"
      nextln:   v3 = i32.trunc_i64 v2
      nextln:   v4 = i32.icmp.eq v3, 0x0
      nextln:   trapif v4
      nextln:   v5 = i32.udiv v1, v3
      nextln:   i32.write_reg v5, "x1"
- name: udiv_2
  bytes: [0x41, 0x08, 0xc3, 0x9a]
  directives: |
      check: entry: // entry block; no preds!
      nextln:   v0 = i64.read_reg "x2"
      nextln:   v1 = i64.read_reg "x3"
      nextln:   v2 = i64.icmp.eq v1, 0x0
      nextln:   trapif v2
      nextln:   v3 = i64.udiv v0, v1
      nextln:   i64.write_reg v3, "x1"
