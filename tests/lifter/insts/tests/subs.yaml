      nextln:   v3 = i64.bitwise_not v1
      nextln:   v4 = i64.wrapping_add v0, v3
      nextln:   v5 = i64.wrapping_add v4, 0x1
      nextln:   v6 = i64.icmp.eq v5, 0x0
      nextln:   bool.write_reg v6, "z"
