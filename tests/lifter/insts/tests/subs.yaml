tests:
- name: subs_1
  bytes: [0x21, 0x00, 0x00, 0xeb]
  directives: |
      check: entry: // entry block; no preds!
      nextln:   v0 = i64.read_reg "x1"
      nextln:   v1 = i64.read_reg "x0"
      nextln:   v2 = i64.wrapping_sub v0, v1
